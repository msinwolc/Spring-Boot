<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
</head>
<body>
<form action="/register">
    <table align="center">
        <tr><td>ID：<input type="text" name="userId"/></td></tr>
        <tr><td>用户名：<input type="text" name="userName"/></td></tr>
        <tr><td>密码：<input type="password" name="userPassword"/></td></tr>
        <tr><td>手机：<input type="text" name="userPhone"/></td></tr>
        <tr><td>地址：<input type="text" name="userAddress"/></td></tr>
        <tr><td><input type="submit" value="注册"></td>
            <td><input type="reset" value="取消"></td></tr>
    </table>
</form>


</body>
</html>
